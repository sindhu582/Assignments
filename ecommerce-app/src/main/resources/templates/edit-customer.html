<html>
<body>
<h1> Welcome to Ecommerce App - Edit Customer</h1>

<form action="/update-customer" method="post" th:object="${customer}" modelAttribute="${customer}">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
   <label for="id"><b>Id</b></label> 
    <input type="text" placeholder="Enter Username" name="id" th:field="*{id}" required>
    <label for="uname"><b>Username</b></label> 
    <input type="text" placeholder="Enter Username" name="uname" th:field="*{name}" required>
	<br/>
    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="password"  th:field="*{password}" required>
	<br/>
	<label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" th:field="*{email}" required>
	<br/>
	
    <button type="submit">Update</button>
   
  </div>

  
</form>

</body>
</html>
