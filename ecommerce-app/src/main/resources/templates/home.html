<html>
<body>
<h1>Welcome to Ecommerce App - Home</h1>

<nav>
	<a href="/add-customer">Add Customer</a>
	
</nav>
<div th:if="${message}">
<p style="color:red" th:text="${message}">Default Text </p>
</div>
<div align="center">
		<h1>Customer List</h1>
		
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Password</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="customer : ${customerList}">
					<td th:text="${customer.id}">Product ID</td>
					<td th:text="${customer.name}">Product ID</td>
					<td th:text="${customer.password}">Product ID</td>
					<td th:text="${customer.email}">Product ID</td>
					
					<td><a th:href="@{'/edit/'+${customer.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp; 
						<a th:href="@{'/delete/'+${customer.id}}">Delete</a>
					</td>

				</tr>
			</tbody>

		</table>
	</div>
	
</body>
</html>
