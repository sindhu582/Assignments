<!-- templates/product-details.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action} + ' Product'">Product</title>
</head>
<body>

<h2 th:text="${action} + ' Product'">Product Details</h2>

<!-- Show form for Add/Edit -->
<div th:if="${action != null}">
    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" required /><br/><br/>

        <label>Price (₹):</label>
        <input type="number" th:field="*{price}" required /><br/><br/>

        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea><br/><br/>

        <button type="submit" th:text="${action}">Save</button>
    </form>
</div>

<!-- Show read-only product info -->
<div th:if="${action == null}">
    <p><strong>Name:</strong> <span th:text="${product.name}">Product Name</span></p>
    <p><strong>Price:</strong> ₹<span th:text="${product.price}">0.0</span></p>
    <p><strong>Description:</strong> <span th:text="${product.description}">Description</span></p>

    <form th:action="@{/add-to-cart}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <button type="submit">Add to Cart</button>
    </form>
</div>

<br/>
<a th:href="@{/products}">Back to Product List</a>

</body>
</html>
