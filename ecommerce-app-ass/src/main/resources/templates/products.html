<!-- templates/products.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        a, form {
            margin: 0 4px;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">Available Products</h2>

<!-- Add New Product Link -->
<div style="text-align: center; margin-bottom: 20px;">
    <a th:href="@{/products/new}">+ Add New Product</a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (â‚¹)</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>

    <tr th:each="product : ${productList}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Laptop</td>
        <td th:text="${product.price}">95000</td>
        <td th:text="${product.description}">Gaming Laptop</td>
        <td>
            <a th:href="@{'/products/' + ${product.id}}">View</a>
            <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
            <a th:href="@{'/products/delete/' + ${product.id}}"
               onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            <form th:action="@{/add-to-cart}" method="post" style="display:inline;">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
